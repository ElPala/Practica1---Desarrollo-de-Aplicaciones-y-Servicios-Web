<div class="modal" tabindex="-1" role="dialog" id="login-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <h5>Correo</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Username" aria-label="Username"
                               id="exampleInputEmail1">
                    </div>
                    <b></b>
                    <h5>Password</h5>
                    <div class="input-group mb-3">

                        <div class="input-group-prepend">
                            <span class="input-group-text">
                               <i class="fas fa-key"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control"  placeholder="Password">
                    </div>

                    <button type="button" class="btn btn-success">Login</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </form>

            </div>

            <div class="modal-footer">
                <div class="form-check form-check-inline">
                    <h5>No tienes cuenta!&nbsp;</h5>
                    <a class="register" data-toggle="modal" href="#register-modal" data-dismiss="modal"> Registrate aquí</a>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="register-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Registrar usuario</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Nombre o nombres">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Apellidos">
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <input type="email" class="form-control" placeholder="Tu correo" >
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <input type="password" class="form-control" placeholder="Contraseña" >
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <input type="password" class="form-control" placeholder="Confirmar contraseña" >
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <input type="date" class="form-control" placeholder="01/01/2000" >
                        </div>

                    </div>


                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Mujer
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Hombre
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div class="form-row">
                            <input type="url" class="form-control" placeholder="Url de imagen de perfil" >
                        </div>
                    </div>

                    <button type="button" class="btn btn-success">Registrarse</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </form>
            </div>
        </div>
    </div>
</div>
